<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule width='100%' height='98vh' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
      [(currentView)]="currentView" (eventRendered)="onEventRendered($event)" (created)="onCreate()"
      (actionBegin)="onActionBegin()" (actionComplete)="onActionComplete()" (actionFailure)="onActionFailure()"
      (cellClick)="onCellClick()" (cellDoubleClick)="onCellDoubleClick()" (destroyed)="onDestroyed()"
      (navigating)="onNavigating()" (eventClick)="onEventClick()" (popupOpen)="onPopupOpen()">
    </ejs-schedule>
  </div>
  <div class="col-lg-3 property-section" style="display: none;">
    <div class="property-panel-section">
      <div class="property-panel-header">Properties</div>
      <div class="property-panel-content">
        <div id="property" class="property-panel-table" title="Properties">
          <table id="property" title="Event Trace">
            <tbody>
              <tr>
                <td>
                  <div class="eventarea" style="height: 45px;overflow: auto">
                    <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="evtbtn" style="padding-bottom: 10px">
                    <button ejs-button id='clear' class="btn btn-default" (click)="onClear()">Clear</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
